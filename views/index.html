<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Microservicio de Timestamp</title>
    <link rel="icon" href="/SF-icon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Microservicio de Timestamp</h1>
    <hr />
    <div class="container">
      <h2>Uso de ejemplo:</h2>
      <ul>
        <li><a href="/api/2015-12-25">[url-del-proyecto]/api/2015-12-25</a></li>
        <li><a href="/api/1451001600000">[url-del-proyecto]/api/1451001600000</a></li>
      </ul>

      <h2>Salida de ejemplo:</h2>
      <p>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
      </p>
    </div>

    <div class="footer">
      <p>Creado por Santiago Florido</p>
    </div>
  </body>
</html>
